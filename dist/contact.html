<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MeowIn café - 這是一間有貓、有甜、有閒、有你的地方。">
    <meta property="og:image" content="./images/cat01.jpg">
    <meta property="og:title" content="MeowIn café">
    <meta property="og:description" content="MeowIn café - 這是一間有貓、有甜、有閒、有你的地方。">
    <meta property="og:url" content="https://coco-works-meowin.netlify.app/">
    <meta property="og:type" content="website">
    <title>聯絡貓癮-MeowIn café</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./bootstrap-5.0.0-beta3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./contact.css">
</head>

<body>
    <img src="./images/bgi1.svg">
    <img src="./images/bgi2.svg">
    <img src="./images/bgi3.svg">
    <img src="./images/bgi4.svg">
    <img src="./images/bgi5.svg">
    <img src="./images/bgi6.svg">
    <!-- navbar -->
    <nav id="top" class="navbar navbar-expand-lg navbar-light bg-light navbar_bg">
        <div class="container-xl">
            <a class="navbar-brand" href="./index.html">
                <img src="./images/logo.png" alt="logo" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <div class="line"></div>
            </button>
            <div class="collapse navbar-collapse d-lg-flex justify-content-lg-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="./story.html">貓癮故事</a>
                    <a class="nav-link" href="./news.html">最新消息</a>
                    <a class="nav-link" href="./menu.html">貓癮菜單</a>
                    <a class="nav-link" href="./contact.html">聯絡貓癮</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="top_btn hidden_btn">
        <a href="#top">
            <img src="./images/top.svg" alt="top">
        </a>
    </div>
    <div class="header">
        <img src="./images/headerImg4.jpg" class="size">
        <h1>聯絡貓癮</h1>
        <div class="header_bg"></div>
    </div>
    <section id="contact">
        <div class="container-xl">
            <div class="contact">
                <div class="row">
                    <div class="col-md-5 info">
                        <h4>貓癮資訊</h4>
                        <p class="mt-4"><i class="fas fa-envelope me-2"></i>service@meowin.com</p>
                        <p><i class="fas fa-phone-alt me-2"></i>04-12356789</p>
                        <p><i class="fas fa-map-marker-alt me-2"></i>400 台中市XX區XX路XX號</p>
                        <p><i class="fas fa-clock me-2"></i>周一至周六 10:00 ~ 21:30</p>
                    </div>
                    <div class="col-md-7 contact_form">
                        <h4>傳送訊息給貓癮</h4>
                        <form>
                            <div class="row my-3">
                                <div class="col-sm-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="user_name" placeholder="user name" required>
                                        <label for="user_name">姓名</label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" id="user_phone" placeholder="0123456789">
                                        <label for="user_phone">電話</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="user_mail" placeholder="name@example.com" required>
                                <label for="user_mail">信箱</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="user_msg" placeholder="user message" required></textarea>
                                <label for="user_msg">訊息</label>
                            </div>
                            <button class="btn mt-2">送出</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container-xl text-center">
            <div class="footer_cat d-none d-md-block">
                <img src="./images/cat1.svg" alt="">
                <img src="./images/cat1.svg" alt="">
            </div>
            <img src="./images/logo.png" alt="logo">
            <p>圖片來源： <a href="https://unsplash.com/" target="_blank">Unsplash</a>，網站僅用來做為學習用途。</p>
            <p>Copyright © 2021 <a href="https://coco-personal-portfolio.netlify.app/" target="_blank">劉盈秀</a> All
                Rights Reserved.</p>
        </div>
    </footer>
    <script type="text/javascript" src="./bootstrap-5.0.0-beta3-dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
